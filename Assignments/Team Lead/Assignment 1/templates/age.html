{% extends 'card.html' %}
{% block title %} Age Calculator {% endblock %}
{% block content %}
    <h1 class="fs-3 mb-2 text-center">Age Calculator</h1>
    <form method="post" novalidate>
        <div class="mb-2">
            <label for="dob"
                   class="form-label">Age</label>
            <input type="date" class="form-control" name="dob"
                   id="dob" required value="{{ dob }}">
        </div>
        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Calculate
            </button>
            <a class="btn btn-primary" href="{{ url_for('index') }}">Home</a>
        </div>
    </form>
    {% if age %}
        <div class="mt-3 mb-0 fs-5 text-center">
        Your age: {{ age }}
        </div>
    {% endif %}
{% endblock %}
