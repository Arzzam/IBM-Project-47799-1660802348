{% extends 'card.html' %}
{% block title %} Email Validator {% endblock %}
{% block content %}
    <h1 class="fs-3 mb-2 text-center">Email Validator</h1>
    <form method="post" novalidate>
        <div class="mb-2">
            <label for="email"
                   class="form-label">Email</label>
            <input type="email" class="form-control" name="email"
                   id="email" required value="{{ email }}">
        </div>
        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Check
            </button>
            <a class="btn btn-primary" href="{{ url_for('index') }}">Home</a>
        </div>
    </form>
    <div class="mt-3 mb-0">
        {% if valid %}
            <div class="fs-5 text-center">Yeah, It's Valid!</div>
        {% elif valid == false %}
            <div class="fs-5 text-center">No, It's not Valid!</div>
        {% endif %}
    </div>
{% endblock %}
