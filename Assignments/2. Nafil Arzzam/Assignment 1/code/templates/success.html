{% extends 'card.html' %}
{% block title %} Register {% endblock %}
{% block content %}
    <img class="rounded-3 w-100" alt="Cheering Giphy"
         src="{{ url_for('static', filename='images/cheering_minions.gif') }}">
    <h1 class="fs-3 my-3 text-center">You've been registered
        successfully!</h1>
    <h5 class="fs-5 mt-3">Registration Details:</h5>
    <table class="table text-white my-0 border rounded table-borderless align-middle">
        <tbody>
        <tr>
            <td>Username</td>
            <td>{{ form_data['username'] }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ form_data['email'] }}</td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td>{{ form_data['phno'] }}</td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3 text-center">
        <a class="btn btn-primary" href="{{ url_for('index') }}">Home</a>
    </div>
{% endblock %}
